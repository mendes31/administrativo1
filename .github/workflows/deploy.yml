name: Deploy PHP para Kinghost
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
 
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./              # Pasta local
          server-dir: /www/administrativo/           # Pasta no Kinghost
          state: knowndir             # ✅ ASSUME todos os diretórios já existem
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.github/
            **/.gitignore
            **/.DS_Store
            **/README.md
            **/LICENSE